<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sirene - Your Entertainment Hub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-black': '#0b0c0f',
                        'brand-gray': '#1a1d23',
                        'brand-light-gray': '#2c313a',
                        'brand-red': '#e5a309',
                    },
                    spacing: {
                        'poster-w': '200px',
                        'poster-h': '300px',
                    }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-brand-black text-white font-inter">
    <!-- Header / Navigation -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-brand-black bg-opacity-80 backdrop-blur-md shadow-lg">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-20">
            <!-- Logo and Main Nav -->
            <div class="flex items-center space-x-8">
                <a href="{{ url_for('index') }}" class="text-3xl font-bold text-brand-red tracking-wider">
                    SIRENE
                </a>
                
                {% if session.user_id %}
                <div class="hidden md:flex space-x-6">
                    <a href="{{ url_for('index') }}" class="text-gray-300 hover:text-white transition">Home</a>
                    <a href="{{ url_for('search') }}" class="text-gray-300 hover:text-white transition">Browse</a>
                    <a href="{{ url_for('profile') }}" class="text-gray-300 hover:text-white transition">Profile</a>
                </div>
                {% endif %}
            </div>

            <!-- Right Side: Search, Profile, etc. -->
            <div class="flex items-center space-x-4 sm:space-x-6">
                {% if session.user_id %}
                <!-- Search Icon -->
                <button id="search-open-button" class="text-gray-300 hover:text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>

                <!-- Profile Dropdown -->
                <div class="relative">
                    <button class="flex items-center space-x-2 text-gray-300 hover:text-white transition duration-200">
                        <div class="h-8 w-8 rounded-md bg-brand-red flex items-center justify-center">
                            {{ session.username[0]|upper }}
                        </div>
                        <span class="hidden sm:block">{{ session.username }}</span>
                    </button>
                </div>

                <a href="{{ url_for('logout') }}" class="text-gray-300 hover:text-white transition">
                    Logout
                </a>
                {% else %}
                <a href="{{ url_for('login') }}" class="px-4 py-2 bg-brand-red text-white rounded-lg hover:bg-red-600 transition">
                    Sign In
                </a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Search Overlay -->
    <div id="search-overlay" class="hidden fixed inset-0 z-50 bg-brand-black/90 backdrop-blur-sm p-4 pt-20 sm:p-8 sm:pt-24">
        <button id="search-close-button" class="absolute top-6 right-6 text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <div class="container mx-auto max-w-4xl">
            <form action="{{ url_for('search') }}" method="get">
                <input type="text" name="q" id="search-input" placeholder="Search for movies, TV shows, and more..."
                       class="w-full p-4 bg-brand-gray border-2 border-brand-light-gray rounded-lg text-white text-xl placeholder-gray-500 focus:outline-none focus:border-brand-red">
            </form>
            <div class="text-center my-4">
                <a href="{{ url_for('search') }}" class="text-lg text-brand-red hover:text-white transition-colors">
                    Advanced Search &rarr;
                </a>
            </div>
            <div id="search-results-list" class="flex flex-col space-y-2 max-h-[60vh] overflow-y-auto search-results-scrollbar pr-2">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-24 bg-brand-gray text-gray-400 py-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm">
                &copy; 2025 Sirene. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
