{% extends "base.html" %}

{% block title %}Admin Dashboard - Sir√®ne{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Admin Dashboard</h1>
        <a href="{{ url_for('admin_add_media') }}" class="px-4 py-2 bg-brand-red text-white rounded-lg hover:text-black transition">
            Add New Media
        </a>
    </div>

    <div class="bg-brand-gray rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Manage Media</h2>
        <table class="w-full text-left">
            <thead>
                <tr class="border-b border-brand-light-gray">
                    <th class="py-2">ID</th>
                    <th class="py-2">Title</th>
                    <th class="py-2">Type</th>
                    <th class="py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in all_media %}
                <tr class="border-b border-brand-light-gray">
                    <td class="py-3">{{ item.MediaID }}</td>
                    <td class="py-3">{{ item.Title }}</td>
                    <td class="py-3">{{ item.MediaType }}</td>
                    <td class="py-3">
                        <a href="{{ url_for('admin_edit_media', media_id=item.MediaID) }}" class="text-blue-400 hover:text-blue-300 mr-4">Edit</a>
                        <form action="{{ url_for('admin_delete_media', media_id=item.MediaID) }}" method="POST" class="inline" onsubmit="return confirm('Are you sure you want to delete this?');">
                            <button type="submit" class="text-red-500 hover:text-red-400">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
