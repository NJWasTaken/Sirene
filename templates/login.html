{% extends "base.html" %}

{% block title %}Sirène - Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 -mt-20">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-4xl font-black text-white">
                Sign in to Sirène
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Or
                <a href="{{ url_for('register') }}" class="font-medium text-brand-red hover:text-red-500">
                    create a new account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('login') }}" method="POST">
            {% if error %}
            <div class="bg-red-900 border border-red-600 text-red-200 px-4 py-3 rounded relative">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required 
                           class="appearance-none rounded-t-md relative block w-full px-3 py-3 bg-brand-gray border border-brand-light-gray placeholder-gray-500 text-white focus:outline-none focus:ring-brand-red focus:border-brand-red focus:z-10 sm:text-sm" 
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="appearance-none rounded-b-md relative block w-full px-3 py-3 bg-brand-gray border border-brand-light-gray placeholder-gray-500 text-white focus:outline-none focus:ring-brand-red focus:border-brand-red focus:z-10 sm:text-sm" 
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-brand-red hover:bg-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-red">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
