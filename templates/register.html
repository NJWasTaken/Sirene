{% extends "base.html" %}

{% block title %}Sir√®ne - Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 -mt-20">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-4xl font-black text-white">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Already have an account?
                <a href="{{ url_for('login') }}" class="font-medium text-brand-red hover:text-red-500">
                    Sign in
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('register') }}" method="POST">
            {% if error %}
            <div class="bg-red-900 border border-red-600 text-red-200 px-4 py-3 rounded relative">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required 
                           class="appearance-none rounded-md relative block w-full px-3 py-3 bg-brand-gray border border-brand-light-gray placeholder-gray-500 text-white focus:outline-none focus:ring-brand-red focus:border-brand-red focus:z-10 sm:text-sm mt-1" 
                           placeholder="Choose a username">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="appearance-none rounded-md relative block w-full px-3 py-3 bg-brand-gray border border-brand-light-gray placeholder-gray-500 text-white focus:outline-none focus:ring-brand-red focus:border-brand-red focus:z-10 sm:text-sm mt-1" 
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required 
                           class="appearance-none rounded-md relative block w-full px-3 py-3 bg-brand-gray border border-brand-light-gray placeholder-gray-500 text-white focus:outline-none focus:ring-brand-red focus:border-brand-red focus:z-10 sm:text-sm mt-1" 
                           placeholder="Create a password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-brand-red hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-red">
                    Create Account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
